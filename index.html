<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Page</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header h4 {
      font-size: 20px;
      margin: 0;
      font-weight: bold;
      color: #333;
    }

    .menu-section {
      padding: 15px 20px;
    }

    .category-buttons {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-bottom: 20px;
      scrollbar-width: none;
    }

    .category-buttons button {
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 8px 20px;
      font-size: 14px;
      color: #333;
      cursor: pointer;
      white-space: nowrap;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .card {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
      padding: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }

    .card-content {
      flex-grow: 1;
    }

    .card-action button {
      background-color: #007BFF;
      color: white;
      font-size: 12px;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>

  <div class="header">
    <h4>Menu</h4>
  </div>

  <div class="menu-section">
    <div id="menuItems">
      <div class="card">
        <img src="https://via.placeholder.com/80" alt="3D Model">
        <div class="card-content">
          <h5>Sample Model</h5>
          <p>Tap below to view this model in AR.</p>
        </div>
        <div class="card-action">
          <button onclick="openAR('./abc.glb', './123.usdz')">View in AR</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function openAR(modelPathGLB, modelPathUSDZ) {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Check for iOS devices
      const isIOS = /iPhone|iPad|iPod/i.test(userAgent);
      // Check for Android devices
      const isAndroid = /Android/i.test(userAgent);

      if (isAndroid) {
        // Android: Open in Scene Viewer
        window.location.href = `intent://arvr.google.com/scene-viewer/1.0?file=${modelPathGLB}#Intent;scheme=https;package=com.google.ar.core;end;`;
      } else if (isIOS) {
        // iOS: Use AR Quick Look
        const arViewer = document.createElement('model-viewer');
        arViewer.setAttribute('ios-src', modelPathUSDZ);
        arViewer.setAttribute('ar', '');
        arViewer.setAttribute('ar-modes', 'quick-look');
        document.body.appendChild(arViewer);

        // Trigger AR Quick Look
        arViewer.activateAR();
      } else {
        alert('AR is not supported on your device.');
      }
    }
  </script>
</body>
</html>
